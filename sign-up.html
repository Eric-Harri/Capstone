<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Page</title>
</head>
<body class="">
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="./home.html" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">OfficeNT</span>
          </a>
          </form>
        </div>
    </header> 

    <main class="m-3 p-3">
            <!-- form container -->
        <form class="row g-3" action="./sign-in.html">
            <!-- first name -->
            <div class="col-md-4">
              <label for="fNam" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Enter First Name" required>
            </div>
             <!-- last name -->
            <div class="col-md-4">
              <label for="lNam" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lNam" placeholder="Enter Last Name" required>
            </div>
            <!-- Email -->
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>

            <!-- <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div> -->

            <!-- Password -->
            <div class="col-md-4">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>

            <div class="col-md-4">
                <label for="pwd" class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" id="cf-pwd" placeholder="Confirm password" name="cf-pswd" required>
            </div>
            <!-- Radio Buttons -->

            <div class="container mt-3">
                <p>How did you hear about us?</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radio1" id="radio1" checked>
                    <label for="radio1" class="form-check-label">Friend/Family</label>
                </div>
                <div class="form-check"> 
                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label for="radio2" class="form-check-label">Employee</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radio1" id="radio3">
                    <label for="radio3" class="form-check-label">Ad</label>
                </div>
            </div>
            <!-- Checkbox -->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
